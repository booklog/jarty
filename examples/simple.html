<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Jarty Example: Simple</title>
	<link rel="stylesheet" href="assets/example.css" type="text/css" />
	<script src="../src/jarty.js" type="text/javascript"></script>
</head>
<body>

<h1>Jarty Exmple: Simple</h1>

<div id="showcase"></div>

<script id="source" type="text/jarty">
	<h2>Showcase</h2>

	{foreach from=$fruits item=fruit}
	<div class="fruit">
		<h3><span style="color:{$fruit.color};">{$fruit.name}</span></h3>

		<h4>{$fruit.name}'s tastes</h4>
		<ul>
		{foreach from=$fruit.tastes item=taste}
			<li>{$taste}</li>
		{/foreach}
		</ul>
	</div>
	{/foreach}
</script>

<script id="script" type="text/javascript">
// <![CDATA[

// This is our dictionary.
var dictionary = {
	fruits: [
		{
			name: 'Apple',
			color: '#FF0000',
			tastes: ['sweet']
		},
		{
			name: 'Orange',
			color: '#FF9933',
			tastes: ['sweet', 'sour']
		},
		{
			name: 'Banana',
			color: '#FFCC33',
			tastes: ['sweet']
		},
		{
			name: 'Lemon',
			color: '#FFFF00',
			tastes: ['sour']
		}
	]
};

// First, we gonna get the template source from #source...
var source = document.getElementById("source").innerHTML;

// And, pass it to Jarty.compile().
// The returned value `template` is actually a Function.
var template = Jarty.compile(source);

// Simply call the template with the dictionary to get the result.
var result = template(dictionary);

// Finally, we put the result directly to #showcase.
document.getElementById("showcase").innerHTML = result;

// And that's it!

// ]]>
</script>



</body>
</html>
